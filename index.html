<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle Financeiro</title>

        <!--adicionando o reset para remover o comportamento padrão do browser-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="script.js">
        <!--adicionando uma fonte externa-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 

    </head>
    
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>            
        </header>

        <main>
            <h1>Controle Financeiro</h1>

            <form action="">
                <section class="novaCompra">
                    <label for="nomeDaCompra">Nome da compra</label>
                    <input type="text" id="nomeDaCompra" placeholder="Compra na farmácia etc." required>

                    <label for="valorDaCompra">Valor</label>
                    <input type="text" id="valorDaCompra" placeholder="30.59" required>

                    <input type="submit" value="Cadastrar" class="cadastrar">
                </section>
            </form>

            <section class="extratoMensal">
                <h2>Extrato Mensal</h2>                
            </section>
        </main>

        <footer>
            <p class="copyrigth">&copy; Controle Financeiro - 2022</p>     
        </footer>
    </body>
</html>
